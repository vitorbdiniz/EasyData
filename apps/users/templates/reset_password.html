{% extends 'main.html' %}
{% block content %}

<div class="col-md-4 col-md-offset-4 panel-default" style="margin: 0 auto;">
    <form method='POST'>
    {% csrf_token %}
    <fieldset>
        <div class="form-group py-2">
            <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}:</label>
            <input
                class="form-control"
                placeholder="Password"
                name="password1"
                maxlength="20"
                type="password"
                {% if form.password1.value != None %} value="{{ form.password1.value|stringformat:'s' }}" {% endif %}
                required>
        </div>
        <div class="form-group py-2">
            <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}:</label>
            <input
                class="form-control"
                placeholder="Password"
                name="password2"
                maxlength="20"
                type="password"
                {% if form.password2.value != None %} value="{{ form.password2.value|stringformat:'s' }}" {% endif %}
                required>
        </div>
        {{ form.errors }}
        <div class="form-group" style="margin-top:10px;">
            <input class="btn btn-md btn-primary btn-block" type="submit" value="Resetar Senha">
        </div>        
    </fieldset>
    </form>
</div>


{% endblock content %}
