<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EasyData</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body{
            padding: 20px 0px 0px 0px;
        }
    </style>
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title text-center" style="font-weight: bold">EasyData</h3>
						</div>
						<div class="panel-body">
							<form method='post' action='/register'>
							<fieldset>
								<div class="form-group">
									<label for="">Name:</label>
									<input class="form-control" placeholder="Your name" name="name" type="text" maxlength="100" required>
								</div>
								<div class="form-group">
									<label for="">Email:</label>
									<input class="form-control" placeholder="yourmail@example.com" pattern="^[A-Za-z0-9-_]+\.?[A-Za-z0-9-_]+?@[A-Za-z0-9-]+\.[A-Za-z0-9-]+?\.?[A-Za-z0-9-]+?\.?[A-Za-z0-9-]+?" name="email" type="email" required>
								</div>
								<div class="form-group">
									<label for="">Password:</label>
									<input class="form-control" placeholder="Password" name="password" maxlength="20" type="password" required>
								</div>
								<div class="form-group">
									<label for="">Repeat password:</label>
									<input class="form-control" placeholder="Password" name="password_confirmation" maxlength="20" type="password" required>
								</div>
								<button class="btn btn-lg btn-primary  btn-block" type="submit">Sign up</button>
								<a class="btn btn-lg btn-outline-primary btn-block" href="/authenticate" >Back to login page</a>
							</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
