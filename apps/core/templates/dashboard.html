<body>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="font-weight: bold">EasyData</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <label for ="greeting">Hey there, {{ user.username }}.</label>
                            </div>
                            <center>
                            <form method="POST" action="/plots">
                                <div class="form-group" id="values">
                                    <input type = "checkbox" id = "mean" name = "mean"
                                    checked>
                                    <label for = "mean">Mean</label>
                                    <input type = "checkbox" id = "median" name = "median"
                                    checked>
                                    <label for = "median">Median</label>
                                    <input type = "checkbox" id = "variance" name = "variance">
                                    <label for = "variance">Variance</label>
                                    <input type = "checkbox" id = "standard_deviation" name = "standard_deviation">
                                    <label for = "standard_deviation">Standard deviation</label>
                                    <div>
                                        <button class="btn btn-lg btn-primary" type="submit">Check my graphs</button>
                                    </div>
                                    <div>
                                        <t>Or</t><a class="btn btn link" href="/upload">Make a new upload</a>
                                    </div>
                                </div>
                            </form>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
