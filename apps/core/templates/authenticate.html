<!DOCTYPE html>


<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>EasyData</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body{
            padding: 20px 0px 0px 0px;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center" style="font-weight: bold">EasyData</h3>
                        </div>
                        <div class="panel-body">
                            <form method='post' action='/authenticate'>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nome ou email" name="nome_ou_email" type="email" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="senha" type="password" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                    </label>
                                </div>
                                <div>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                                </div>
                            </fieldset>
                            </form>
                            <center><a class="btn btn-lg btn-outline-primary btn-block" href="/register">Sign up</a></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
